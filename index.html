<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bubble Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="main">
        <div id="contParent">

            <div id="container">
                <div id="top">
                    <div class="element">
                        <h2>Hit</h2>
                        <div id="hitVal" class="box">5</div>
                    </div>
                    <div class="element">
                        <h2>Timer</h2>
                        <div id="timer" class="box">60</div>
                    </div>
                    <div class="element">
                        <h2>Score</h2>
                        <div id="score" class="box">0</div>
                    </div>
                </div>
                <div id="bottom">
                    <div class="bubble"></div>
                </div>
            </div>
        </div>
        <div class="text">Top Score is <span class="top">370</span> by Shehzad Bhai&#128293;</div>
        <footer>Made with <span>&#10084;</span> by <a href="https://www.linkedin.com/in/mobeen-rajpoot/"
                target="_blank">Mobeen</a></footer>
    </div>

    <script src="script.js"></script>

</body>

</html>
